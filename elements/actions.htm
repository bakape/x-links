<div class="exblock exactions exlinks-gid exlinks-token" data-exlinks-gid="#{data.gid}" data-exlinks-token="#{data.token}">
	<table class="exactions-table" style="display: inline-block; vertical-align: top; width:100%;">
		<tr><td style="vertical-align: top;">
			#{data.category} | #{data.filecount} files | View on:
			<a href="#{data_alt.url.ge}" class="exaction" target="_blank" style="text-decoration: none !important; vertical-align: top; margin: 0 4px; margin-right: 0px;">e-hentai</a>
			<a href="#{data_alt.url.ex}" class="exaction" target="_blank" style="text-decoration: none !important; vertical-align: top; margin: 0 4px;">exhentai</a> |
			Download via:
			<a href="#{data_alt.url.bt}" class="exlink exaction extorrent" target="_blank" style="margin-right: 0px;">torrent[#{data.torrentcount}]</a>
			<a href="#{data_alt.url.hh}" class="exaction" target="_blank" style="margin-right: 0px;">hentai@home</a>
			<a href="#{data_alt.url.arc}" class="exlink exaction exarchiver" target="_blank" >archiver</a> |
			Uploader: <a href="#{data_alt.url.user}" target="_blank" class="exlink exaction exuploader">#{data.uploader}</a> |
			<a href="#{data_alt.url.fav}" class="exlink exaction exfavorite" target="_blank">Favorite</a> |
			<a href="#{data_alt.url.stats}" class="exaction" target="_blank">Stats</a>
		</td></tr>
	</table>
	<span style="display: inline-block !important;">
		<b style="margin-right:2px!important;">Tags:</b><span class="extags exlinks-gid exlinks-token" data-exlinks-gid="#{data.gid}" data-exlinks-token="#{data.token}"></span>
	</span>
</div>
