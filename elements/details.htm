<div id="exblock-details-uid-#{data.gid}" class="exblock exdetails post reply post_wrapper exlinks-gid exlinks-token" data-exlinks-gid="#{data.gid}" data-exlinks-token="#{data.token}">
	<!-- Thumbnail -->
	<div class="exthumbnail" style="background-image:url(#{data.thumb});">
		&nbsp;
	</div>
	<!-- Sidepanel -->
	<div class="exsidepanel">
		<!-- Category -->
		<div class="exlinks-btn exlinks-btn-eh exlinks-btn-#{cat[data.category].short}">
			<div class="exlinks-noise">
				#{cat[data.category].name}
			</div>
		</div>
		<!-- Rating -->
		<div class="exsidebarbox">
			<strong>Rating:</strong><br />
			<div class="exrating">
				#{UI.html.stars(data.rating)}
			</div>
			<!--<img src="#{img.ratings[Math.round(parseInt(data.rating,10)*2)]}" alt="#{data.rating}" />--><br />
			<span style="opacity: 0.65; font-size: 0.95em;">
				(Avg. #{data.rating})
			</span>
		</div>
		<!-- Files -->
		<div class="exsidebarbox">
			<strong>Files:</strong><br />
			#{data.filecount} images<br />
			<span style="opacity: 0.65; font-size: 0.95em;">
				(#{data_alt.size} MB)
			</span>
		</div>
		<!-- Torrents -->
		<div class="exsidebarbox">
			<strong style="margin-right:4px;">Torrents:</strong> #{data.torrentcount}
		</div>
		<!-- Visible -->
		<div class="exsidebarbox" style="margin-bottom: 0px;">
			<strong style="margin-right:4px;">Visible:</strong> #{data_alt.visible}
		</div>
	</div>
	<!-- Title -->
	<a class="exlink extitle" href="#">
		#{data.title}
	</a>
	#{data_alt.jtitle}
	<br /><br />
	<!-- Upload info -->
	<span style="font-size:1.0em !important;">
		Uploaded by <strong class="exlink exuploader" style="font-size:1.0em!important;margin:0 5px;">#{data.uploader}</strong> on
		<strong style="font-size:1.0em!important;margin: 0 5px;">#{data_alt.datetext}</strong>
	</span>
	<br /><br />
	<!-- Tags -->
	<span style="font-size: 1.05em !important; display: inline !important; line-height: 1.4em;">
		<strong style="font-size:1.05em!important;margin-right:2px!important;">Tags:</strong><span class="extags exlinks-gid exlinks-token" data-exlinks-gid="#{data.gid}" data-exlinks-token="#{data.token}"></span>
	</span>
	<br style="clear: both;" />
</div>
