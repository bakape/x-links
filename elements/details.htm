<div class="ex-details exlinks-gid exlinks-token post reply post_wrapper ex-fake-post" data-ex-id="ehentai_#{data.gid}">
	<!-- Thumbnail -->
	<div class="ex-details-thumbnail" style="background-image:url(#{data.thumb});">
		&nbsp;
	</div>
	<!-- Sidepanel -->
	<div class="ex-details-side-panel">
		<!-- Category -->
		<div class="exlinks-btn exlinks-btn-eh exlinks-btn-#{cat[data.category].short}">
			<div class="exlinks-noise">
				#{cat[data.category].name}
			</div>
		</div>
		<!-- Rating -->
		<div class="ex-details-side-box">
			<strong>Rating:</strong><br />
			<div class="ex-details-rating exlinks-stars-container">
				#{UI.html.stars(data.rating)}
			</div>
			<span class="ex-details-rating-text">
				(Avg. #{data.rating})
			</span>
		</div>
		<!-- Files -->
		<div class="ex-details-side-box">
			<strong>Files:</strong><br />
			<span class="ex-details-file-count">
				#{data.filecount} images
			</span><br />
			<span class="ex-details-file-size">
				(#{data_alt.size} MB)
			</span>
		</div>
		<!-- Torrents -->
		<div class="ex-details-side-box">
			<strong>Torrents:</strong> #{data.torrentcount}
		</div>
		<!-- Visible -->
		<div class="ex-details-side-box">
			<strong>Visible:</strong> #{data_alt.visible}
		</div>
	</div>
	<!-- Title -->
	<a class="ex-details-title" href="#">
		#{data.title}
	</a>
	#{data_alt.jtitle}
	<br /><br />
	<!-- Upload info -->
	<span class="ex-details-upload-info">
		Uploaded by <strong class="ex-details-uploader">#{data.uploader}</strong> on
		<strong class="ex-details-upload-date">#{data_alt.datetext}</strong>
	</span>
	<br /><br />
	<!-- Tags -->
	<span class="ex-details-tag-block">
		<strong class="ex-details-tag-block-label">Tags:</strong><span class="ex-details-tags exlinks-gid exlinks-token" data-ex-id="ehentai_#{data.gid}"></span>
	</span>
	<div class="ex-details-clear"></div>
</div>
